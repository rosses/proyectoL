<ion-content class="passwordperdida">
  <div class="full-overlay" padding [hidden]="overlayHidden">
    <div class="vertical-center popup" color="primary" [hidden]="popupRecoverHidden">
      <p>Contraseña enviada a tu correo</p>
      <button class="shadow" ion-button (click)="closePopup();">Aceptar</button>
    </div>
  </div>


  <div class="vertical-center">
    <img src="assets/images/lipigas.png" class="logo-big" />

    <ion-list>

      <p>Ingresa tu RUT y te enviaremos un correo para restaurar tu contraseña</p>

      <ion-item>
        <ion-input type="text" #rut placeholder="RUT"></ion-input>
      </ion-item>

      <div class="buttons">
        <button class="shadow" ion-button color="primary" (click)="goBack();">Cancelar</button>
        <button class="shadow" ion-button color="primary" (click)="goRecover(rut.value);">Enviar</button>
      </div>
      <br style="clear:both" />

    </ion-list>

  </div>


</ion-content>
